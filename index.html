<html>
<head>
  <title>Calculator Project</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="./index.css">
  <meta charset="UTF-8"/>
</head>
<body>
  <div class="container-fluid calculator">
    <div class="row">
      <div class="col d-grid "><div class="display btn btn-dark"></div></div>
    </div>
    <div class="row g-0">
      <div class="col d-grid "><button id="+" class="operate-button btn btn-outline-success">+</button></div>
      <div class="col d-grid "><button id="-" class="operate-button btn btn-outline-success">-</button></div>
      <div class="col d-grid "><button id="*" class="operate-button btn btn-outline-success">*</button></div>
      <div class="col d-grid "><button id="/" class="operate-button btn btn-outline-success">/</button></div>
      
    </div>
    <div class="row g-0">
      <div class="col d-grid"><button data-key="97" id="1" class="digit-button btn btn-outline-success">1</button></div>
      <div class="col d-grid"><button data-key="98" id="2" class="digit-button btn btn-outline-success">2</button></div>
      <div class="col d-grid"><button data-key="99" id="3" class="digit-button btn btn-outline-success">3</button></div>
      <div class="col d-grid"><button id="del" class="delete-button btn btn-outline-success">delete</button></div>
      
      
      
      
    </div>
    <div class="row g-0">
      <div class="col d-grid"><button data-key="100" id="4" class="digit-button btn btn-outline-success">4</button></div>
      <div class="col d-grid"><button data-key="101" id="5" class="digit-button btn btn-outline-success">5</button></div>
      <div class="col d-grid"><button data-key="102" id="6" class="digit-button btn btn-outline-success">6</button></div>
      <div class="col d-grid"><button data-key="110" id="." class="digit-button btn btn-outline-success">.</button></div>
    </div>
    <div class="row g-0">
      <div class="col d-grid"><button data-key="103" id="7"class="digit-button btn btn-outline-success">7</button></div>
      <div class="col d-grid"><button data-key="104" id="8"class="digit-button btn btn-outline-success">8</button></div>
      <div class="col d-grid"><button data-key="105" id="9" class="digit-button btn btn-outline-success">9</button></div>
      <div class="col d-grid"><button data-key="96" id="0" class="digit-button btn btn-outline-success">0</button></div>
    </div>
    <div clas="row g-0">
      <div class="col d-grid"><button id="=" class="result-button btn btn-outline-success">=</button></div>
        <div class="col d-grid"><button id="clear" class="clear-button btn btn-outline-success">clear</button></div>    
    </div>
  </div> 
  <div class="icontainer container-fluid">
    <div class="row"><p class="instructions">For <b>keyboard:</b> Only right pad numbers accepted</p></div>
    <div class="row"><p class="instructions">←  Backspace for delete function(delete)</p></div>
    <div class="row"><p class="instructions">↓  arrow for result function (=) </p></div>
    <div class="row"><p class="instructions">←  arrow to clear </p></div>
  </div> 
  <script src="index.js">
  </script>
</body>
</html>
