<html>
<head>
  <title>Calculator Project</title>
  <link rel="stylesheet" href="index.css">
  <meta charset="UTF-8"/>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="display"></div>
    </div>
    <div class="row">
      <button id="+" class="operate-button">+</button>
      <button id="-" class="operate-button">-</button>
      <button id="*" class="operate-button">*</button>
      <button id="/" class="operate-button">/</button>
    </div>
    <div class="row">
      <button data-key="97" id="1" class="digit-button">1</button>
      <button data-key="98" id="2" class="digit-button">2</button>
      <button data-key="99" id="3" class="digit-button">3</button>
      <button id="clear" class="clear-button">clear</button>

    </div>
    <div class="row">
      <button data-key="100" id="4" class="digit-button">4</button>
      <button data-key="101" id="5" class="digit-button">5</button>
      <button data-key="102" id="6" class="digit-button">6</button>
      <button id="=" class="result-button">=</button>
      
    </div>
    <div class="row">
      <button data-key="103" id="7"class="digit-button">7</button>
      <button data-key="104" id="8"class="digit-button">8</button>
      <button data-key="105" id="9" class="digit-button">9</button>
      <button data-key="96" id="0" class="digit-button">0</button>
      <button data-key="110" id="." class="digit-button">.</button>
      <button id="del" class="delete-button">delete</button>
      
    </div>
    <div clas="row">
      <p>For keyboard: Only right pad numbers accepted, Backspace Key for delete function(delete), ↓ for result function (=), ← to clear </p>
    </div>
  </div>  
  <script src="index.js">
  </script>
</body>
</html>
